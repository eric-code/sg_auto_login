name: Build Windows EXE

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # 推荐升级到 v4

    - name: Set up Python
      uses: actions/setup-python@v5 # 推荐升级到 v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt

    - name: Build EXE
      run: |
        pyinstaller -F -n SGAutoLoginTool --collect-all ddddocr main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4 # 必须：升级到 v4
      with:
        name: SGAutoLoginTool_Windows
        # 注意：v4 版本不再支持通配符路径的自动扩展，路径必须准确
        path: dist/SGAutoLoginTool.exe
        # 可选：设置保留天数，避免占用空间
        retention-days: 5